name = Tpda3-Devel
license = GPL_3
copyright_holder = "Stefan Suciu."

[VersionFromModule]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[CheckExtraTests]
[Git::CommitBuild]

[LocaleTextDomain]
share_dir = share

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/stefansbv/tpda3-devel/
homepage = http://tpda.s2i2.ro/
bugtracker.web = http://github.com/stefansbv/tpda3-devel/issues/

[AutoPrereqs]

[Encoding]
encoding = bytes
match = \.(png|ico|jpg|gif)$ ; binary files
